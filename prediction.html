<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar & Hero Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
            <a href="" class="navbar-brand p-0">
                <h1 class="text-primary">E-Commerce Fraud Detection </h1>
                <!-- <img src="img/logo.png" alt="Logo"> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="{{url_for('index')}}" class="nav-item nav-link">Home</a>
                    <a href="{{url_for('upload')}}" class="nav-item nav-link">Upload</a>
                    <a href="{{url_for('prediction')}}" class="nav-item nav-link">Prediction</a>
                  
                </div>
            </div>
        </nav>

        <!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h4 class="text-white display-4 mb-4">E-Commerce Fraud Detection </h4>
                <ol class="breadcrumb d-flex justify-content-center mb-0">
                    <li class="breadcrumb-item active text-primary">Prediction</li>
                </ol>    
            </div>
        </div>
        <!-- Header End -->
    </div>
    <!-- Navbar & Hero End -->

    <!-- Service Start -->
    <div class="container-fluid service bg-light overflow-hidden py-5">
        <div class="container py-5">
            <div class="text-center mx-auto pb-5" style="max-width: 800px;">
                <h4 class="text-uppercase text-primary">Prediction</h4>
                <h1 class="display-3 text-capitalize mb-3">E-Commerce Fraud Detection </h1>
            </div>
            
            <form action="{{ url_for('predict') }}" method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="Transaction_Amount" class="form-label"><b>Transaction Amount:</b></label>
                        <input type="text" name="Transaction_Amount" id="Transaction_Amount" class="form-control" placeholder="Transaction_Amount" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Payment_Method" class="form-label"><b>Payment Method:</b></label>
                        <select name="Payment_Method" id="Payment_Method" class="form-select" required>
                            <option value="0">PayPal</option>
                            <option value="1">Credit Card</option>
                            <option value="2">Debit Card</option>
                            <option value="3">Bank Transfer</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="Product_Category" class="form-label"><b>Product Category:</b></label>
                        <select name="Product_Category" id="Product_Category" class="form-select" required>
                            <option value="0">Electronics</option>
                            <option value="1">Toys & Games</option>
                            <option value="2">Clothing</option>
                            <option value="3">Home & Garden</option>
                            <option value="4">Health & Beauty</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="Quantity" class="form-label"><b>Quantity:</b></label>
                        <input type="text" name="Quantity" id="Quantity" class="form-control" placeholder="Quantity" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Customer_Age" class="form-label"><b>Customer Age:</b></label>
                        <input type="text" name="Customer_Age" id="Customer_Age" class="form-control" placeholder="Customer_Age" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Device_Used" class="form-label"><b>Device Used:</b></label>
                        <select name="Device_Used" id="Device_Used" class="form-select" required>
                            <option value="0">Desktop</option>
                            <option value="1">Tablet</option>
                            <option value="2">Mobile</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="Account_Age_Days" class="form-label"><b>Account Age Days:</b></label>
                        <input type="text" name="Account_Age_Days" id="Account_Age_Days" class="form-control" placeholder="Account_Age_Days" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Transaction_Hour" class="form-label"><b>Transaction Hour:</b></label>
                        <input type="text" name="Transaction_Hour" id="Transaction_Hour" class="form-control" placeholder="Transaction_Hour" required>
                    </div>
                    <div class="col-md-6">
                        <label for="Address_Match" class="form-label"><b>Address Match(if the Shipping address is the same or not to the Billing Address):</b></label>
                        <select name="Address_Match" id="Address_Match" class="form-select" required>
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="Model" class="form-label"><b>Model:</b></label>
                        <select name="Model" id="Model" class="form-select" required>
                            <option value="StackingClassifier">StackingClassifier</option>
                            <option value="XGBClassifier">XGBClassifier</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container-fluid footer py-5">
